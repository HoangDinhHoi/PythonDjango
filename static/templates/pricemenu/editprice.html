{% extends "base.html" %}
{% load static %}
{% load bootstrap %}
{% block title %}Edit Menu Price{% endblock title %}
{% block main %}
    <section><!--Form Edit Menu Price-->
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offet-2 col-xs-12">
                    <form action="." method="post" role="form">{% csrf_token %}
                         <div class="form-group"><!-- name -->
                            <label for="name">Name</label>
                            <input type="text" class="form-control" max_length="100" placeholder="{{pricelist.name}}" value="{{pricelist.name}}">
                         </div>

                         <div class="form-group"><!-- price -->
                            <label for="price">Price</label>
                            <input type="number" class="form-control" placeholder="{{pricelist.price}}" value="{{pricelist.price}}">
                         </div>

                         <div class="form-group"><!-- button-->
                             <button class="btn btn-success" type="submit"><i class="fa fa-save"> Save</i></button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </section><!-- End Form Edit Menu Price -->
{% endblock main %}
