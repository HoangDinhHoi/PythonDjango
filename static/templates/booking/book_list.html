{% extends "base.html" %}
{% block title%}Booking List{% endblock %}
{% block main %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Menu</th>
                                    <th>Date</th>
                                    <th>Email</th>
                                    <th>Booking Time</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for book in all_book %}
                                    <tr>
                                        <td>{{book.name}}</td>
                                        <td>{{book.menu}}</td>
                                        <td>{{book.date|date:"Y-m-d"}}</td>
                                        <td>{{book.email}}</td>
                                        <td>{{book.book_time}}</td>
                                        <td>
                                            <form action="{% url 'edit_booking' book.id %}" method="post">{% csrf_token %}
                                                <button class="btn btn-danger" type="submit"> Edit</button>
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
